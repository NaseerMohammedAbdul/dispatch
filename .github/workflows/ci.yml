name: Generic CI Workflow

on:
  push:
    branches:
      - '*'       # Matches any branch
      - '*/*'     # matches every branch containing a single '/'
      - '**'      # matches every branch
  pull_request:
    types: [ assigned, opened, synchronize, reopened, merged ]
    
jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.event.pull_request }}
      - name: Create comment
        if: ${{github.event.pull_request.state == 'merged'}}
        uses: peter-evans/create-or-update-comment@v1
        env:
            GEN_TOKEN: ${{ secrets.APP_KEY }}
        with:
          token: ${{ env.GEN_TOKEN }}
          issue-number: 1
          body: |
            /deploy version=99999999 env=preprod
          reactions: '+2'
